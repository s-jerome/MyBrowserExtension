<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>MyBrowserExtension - Popup</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		body {
			font-size: 16px;
			margin: 0;
			width: 400px;
		}
		button {
			border-radius: 8px;
			font: inherit;
			padding: 6px 12px;
		}
		button:active {
			color: darkcyan;
			text-decoration: underline;
		}
		button:hover:not(:disabled), button:focus:not(:disabled) {
			background-color: lightblue;
			cursor: pointer;
		}
		input {	
			font: inherit;
		}
		#title {
			text-align: center;
		}
	</style>
</head>
<body>
	<h1 id="title">Nothing to do on this page</h1>
	<script src="popup.js"></script>
</body>
</html>
